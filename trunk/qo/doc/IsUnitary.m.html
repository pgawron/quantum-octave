<font color="#a52a2a"><b>function</b></font> ret = IsUnitary<font color="#008b8b">(</font>matrix<font color="#008b8b">)</font>
    <font color="#a52a2a"><b>if</b></font><font color="#008b8b">(</font>size<font color="#008b8b">(</font>matrix<font color="#008b8b">)(</font><font color="#ff00ff">1</font><font color="#008b8b">)</font><font color="#a52a2a"><b>!=</b></font>size<font color="#008b8b">(</font>matrix<font color="#008b8b">)(</font><font color="#ff00ff">2</font><font color="#008b8b">))</font>

        <font color="#a52a2a"><b>return</b></font>;
    <font color="#a52a2a"><b>else</b></font>

        <font color="#a52a2a"><b>return</b></font>;
    <font color="#a52a2a"><b>endif</b></font>
<font color="#a52a2a"><b>endfunction</b></font>
